<!doctype html>
<html>
<head>
    <title>TEFC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="themes/flat.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
<div data-role="page">
        <script type="text/javascript">
        function calculate() {

        var USERINPUT1 = document.TESTING.INPUT1.value;
        var USERINPUT2 = document.TESTING.INPUT2.value;
        var USERINPUT3 = document.TESTING.INPUT3.value;
        var carbseq = (10000/71000)
        var clothi = ((USERINPUT1*0.0003)/2.23);
        var bookma = ((USERINPUT2*0.00016)/0.21);
        var tobalc = ((USERINPUT3*0.00016)/1.14);
        var good = ((clothi+bookma+tobalc)*carbseq)/10000;

        document.TESTING.OUTPUT1.value = good;

        }

        </script>
                <div data-role="header">
                    <h1>Goods and Fiber</h1>
                </div><!-- /header -->
               
                <div data-role="content">
                <br />
                    <form name="TESTING">
                    <label for="basic">Clothing:</label>
                    <input type="number" name="INPUT1" id="input1" value="0" onchange="calculate();"/>
                            <br />
                    <label for="basic">Books and Magazines:</label>
                    <input type="number" name="INPUT2" id="input2" value="0" onchange="calculate();"/>
                            <br />
                    <label for="basic">Tobacco and Alcohol:</label>
                    <input type="number" name="INPUT3" id="input3" value="0" onchange="calculate();"/>
                            <br />
                    <label for="basic">Total Hectares:</label>
                    <input type="number" name="OUTPUT1" id="output" readonly >
                            <br />

                        </div><!-- /content -->

                        
         
            </div><!-- /page -->
        </form>
</div>
</body>
