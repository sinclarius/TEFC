    <div data-role="page">

        <script type="text/javascript">
        function calculate() 
        {

        var carbseq = (10000/71000);
        var USERINPUT1 = document.train.trainin1.value;
        var USERINPUT2 = document.train.trainin2.value;
        var USERINPUT3 = document.bus.busin1.value;
        var USERINPUT4 = document.bus.busin2.value;
        var USERINPUT5 = document.boat.boatin1.value;
        
        var USERINPUT6 = document.carpriv.carin1.value;
        var radiochoicep1 = document.getElementById("radiochoicep1");
        var radiochoicep2 = document.getElementById("radiochoicep2");

            if (radiochoicep1.checked){
                  var USERINPUT7 =  11.9;
            }else if (radiochoicep2.checked){
                  var USERINPUT7 = 7.23;
            };

        var USERINPUT8 = document.cartaxi.carin2.value;
        var radiochoicet1 = document.getElementById("radiochoicet1");
        var radiochoicet2 = document.getElementById("radiochoicet2");

            if (radiochoicet1.checked){
                  var USERINPUT9 =  11.9;
            }else if (radiochoicet2.checked){
                  var USERINPUT9 = 7.23;
            };

        var USERINPUT10 = document.planeinput.planein1.value;
        var radioplane1 = document.getElementById("radioplane1");
        var radioplane2 = document.getElementById("radioplane2");

            if (radioplane1.checked){
                  var USERINPUT11 =  0.95;
            }else if (radioplane2.checked){
                  var USERINPUT11 = 1.1;
            };

        var trainlocal = (USERINPUT1 * 3.09);
        var traininter = (USERINPUT2 * 2.46);
        var buslocal = (USERINPUT3 * 3.77);
        var businter = (USERINPUT4 * 0.92);
        var boat = (USERINPUT5 * 0.125);
        var car1 = ((52.5) * (USERINPUT6 / USERINPUT7))
        var car2 = ((52.5) * (USERINPUT8 / USERINPUT9))
        var plane = ((USERINPUT11 * 3.34) * USERINPUT10)

        var tran = ((trainlocal + traininter + buslocal + businter + boat + car1 + car2 + plane) * carbseq)/10000;

        document.results.OUTPUT1.value = tran;

        }

        </script>
