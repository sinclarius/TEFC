<head>
    <title>TEFC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="themes/flat.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.min.js"></script>
</head>
<body>
    <div data-role="page">

        <script type="text/javascript">
        function calculate() 
        {
        var daysinput = document.FOOD.daystrav.value;

        var radiofood0 = document.getElementById("radiofood0");
        var radiofood1 = document.getElementById("radiofood1");
        var radiofood2 = document.getElementById("radiofood2");
        var radiofood3 = document.getElementById("radiofood3");
        var radiofood4 = document.getElementById("radiofood4");
        var radiofood5 = document.getElementById("radiofood5");
            if (radiofood0.checked){
                  var foodhect =  0.1931;
            }else if (radiofood1.checked){
                  var foodhect = 0.2601;
            }else if (radiofood2.checked){
                  var foodhect = 0.3408;
            }else if (radiofood3.checked){
                  var foodhect = 0.4274;
            }else if (radiofood4.checked){
                  var foodhect = 0.532;
            }else {
                  var foodhect = 0.657;
            };

        var food = ((foodhect / 365) * daysinput);

        document.FOOD.FOUTPUT1.value = food;
        }

        </script>
 
        <div data-role="header">
            <h1>Food</h1>
        </div><!-- /header -->
 
        <div id="content" data-role="content">
            
            <form name="FOOD">

                <label for="basic">Days Traveling:</label>
                <input type="number" name="daystrav" id="daystrav" value="0" onchange="calculate();" />

                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Servings of Meat per Day:</legend>
                    <input type="radio" name="radio-choice" id="radiofood0" value="choice-1" checked="checked" onclick="calculate();" />
                    <label for="radiofood0">0</label>

                    <input type="radio" name="radio-choice" id="radiofood1" value="choice-2" onclick="calculate();" />
                    <label for="radiofood1">1</label>

                    <input type="radio" name="radio-choice" id="radiofood2" value="choice-3" onclick="calculate();" />
                    <label for="radiofood2">2</label>

                    <input type="radio" name="radio-choice" id="radiofood3" value="choice-4" onclick="calculate();" /><label for="radiofood3">3</label>

                    <input type="radio" name="radio-choice" id="radiofood4" value="choice-4" onclick="calculate();" /><label for="radiofood4">4</label>

                    <input type="radio" name="radio-choice" id="radiofood5" value="choice-4" onclick="calculate();" /><label for="radiofood5">5</label>
                </fieldset>

                <label for="basic">Total Hectares:</label>
                <input type="number" name="FOUTPUT1" id="output" readonly >
            </form>

            <br />
            <center><a href="good.html" data-role="button" data-theme="b" data-inline="true">Back</a>

            <a href="#popupBasic" data-rel="popup" data-role="button" data-inline="true" data-position-to="window">Help</a>
            <div data-role="popup" id="popupBasic">
            <h1><center>Help</center></h1>
            <p>Please indicate the average number of servings of meat per day during your travel period. Slide the counter to choose between 0 and 7 servings<p>
            </div>

            <a href="all.html" data-role="button" data-theme="b" data-inline="true">Next</a></center>
            <br />
            <a href="all.html" data-role="button">Back to Main</a>
        </div><!-- /content -->
