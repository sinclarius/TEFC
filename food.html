<html>
<head>
    <title>TEFC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="themes/flat.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.min.js"></script>
</head>
<body>
    <div data-role="page">

        <script type="text/javascript">
        function calculate() 
        {
        var days = document.foodinput.daystrav.value;

        var slider = document.getElementById("slider").value;

        if (slider = 0){
                var hectequiv =  0.1931;
        }else if (slider = 1){
                var hectequiv = 0.2601;
        };

        var food = ((hectequiv / 365) * days)

        document.results.OUTPUT1.value = food;

        }

        </script>
 
        <div data-role="header">
            <h1>Food</h1>
        </div><!-- /header -->
 
        <div id="content" data-role="content">
            
            <form name="foodinput">

                <label for="basic">Days Traveling:</label>
                <input type="number" name="daystrav" id="daystrav" value="0" onchange="calculate();" />

                <label for="slider-3">Servings of Meat per Day:</label>
                <input type="range" name="slider" id="slider" min="0" max="7" value="0" data-show-value="true" data-popup-enabled="true" onchange="calculate();">
            </form>

            <form name="results">
                <label for="basic">Total Hectares:</label>
                <input type="number" name="OUTPUT1" id="output" readonly >
            </form>

            <br />
            <center><a href="good.html" data-role="button" data-theme="b" data-inline="true">Back</a>

            <a href="#popupBasic" data-rel="popup" data-role="button" data-inline="true" data-position-to="window">Help</a>
            <div data-role="popup" id="popupBasic">
            <h1><center>Help</center></h1>
            <p>Please indicate the average number of servings of meat per day during your travel period. Slide the counter to choose between 0 and 7 servings<p>
            </div>

            <a href="all.html" data-role="button" data-theme="b" data-inline="true">Next</a></center>
            <br />
            <a href="all.html" data-role="button">Back to Main</a>
        </div><!-- /content -->

</body>
</html>
