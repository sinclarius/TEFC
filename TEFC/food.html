<!doctype html>
<html>
<head>
    <title>TEFC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="themes/flat.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.min.js"></script>
</head>
<body>
    <div data-role="page">

<script type="text/javascript">

		$(function() {
		    $("#slider-range-min").slider({
		        range: "min",
		        value: 1,
		        min: 1,
		        max: 150,
		        slide: function(event, ui) {
		            $("#amount").val("" + ui.value);
		            
		            var estimatedMonthlyBill = Math.round(100 * (parseFloat(ui.value)  * .05 * 30)) / 100;
		            
		            $("#EstimatedMonthlyBill").text(estimatedMonthlyBill);
		        }
		    });
		    $("#amount").val("" + $("#slider-range-min").slider("value"));
		});

		<p>
		    <label for="amount">Minutes Per Day:</label>
		    <input type="text" id="amount" />
		</p>
		<div id="slider-range-min"></div>
		<br />
		<p> 
		    Estimated Monthly Bill: 
		    <span id="EstimatedMonthlyBill"></span>
		</p>

</div><!-- /page -->
</body>
</html>
